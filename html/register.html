<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Register</title>
    <link rel="stylesheet" href="css/register_styles.css">
</head>

<body>
    <section id="register_page">

        <div class="register_container">

            <h1 id="register_title">Hackathon</h1>

            <form class="register" action="register.html" method="POST">

                <input type="text" name="" placeholder="Username" id="username">
                <input type="email" name="" placeholder="Email" id="email">
                <input type="password" name="" placeholder="Password" id="password">
                <input type="password" name="" placeholder="Confirm Password" id="confirm_password">

            </form>

            <img src="/images/Assets/Add_picture.png" alt="add_picture">
            <img src="/images/Assets/Register_button.png" alt="register">

        </div>

    </section>

</body>

</html>
